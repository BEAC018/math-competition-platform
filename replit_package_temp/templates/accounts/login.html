{% extends 'base/base.html' %}

{% block title %}تسجيل الدخول - منصة الحسان للرياضيات{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-2">تسجيل الدخول</h3>
            </div>
            <div class="card-body">
                <form method="post" id="login-form">
                    {% csrf_token %}

                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">اسم المستخدم</label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required autocomplete="username" value="{{ request.POST.username|default:'' }}">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">كلمة المرور</label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required autocomplete="current-password">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow">
                            <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    ليس لديك حساب؟
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none">إنشاء حساب جديد</a>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
