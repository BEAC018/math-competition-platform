services:
  - type: web
    name: math-competition-platform
    env: python
    plan: free
    buildCommand: pip install Django==5.2.1 gunicorn==21.2.0 whitenoise==6.6.0 && python manage.py migrate --noinput
    startCommand: gunicorn alhassan.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: alhassan.simple_settings
      - key: DEBUG
        value: False
      - key: STUDENT_ACCESS_CODE
        value: ben25
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .
      - key: DISABLE_COLLECTSTATIC
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: math-competition-db
          property: connectionString

  - type: pserv
    name: math-competition-db
    env: postgresql
    plan: free
    databaseName: math_competition
    user: math_user
