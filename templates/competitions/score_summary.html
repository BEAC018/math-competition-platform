<div class="score-summary-card">
    <div class="card border-0 shadow-sm h-100">
        <div class="card-body text-center p-3">
            <!-- العنوان -->
            <h6 class="card-title text-muted mb-3">{{ title }}</h6>
            
            <!-- الرمز التعبيري ومستوى الأداء -->
            <div class="mb-3">
                <span class="display-6">{{ performance_emoji }}</span>
                <div class="mt-2">
                    <span class="badge {{ badge_class }} px-3 py-2">{{ performance_level }}</span>
                </div>
            </div>
            
            <!-- النتائج بالصيغ المختلفة -->
            <div class="score-formats">
                <!-- النتيجة الأصلية -->
                <div class="score-item mb-2">
                    <div class="small text-muted">✅ النتيجة</div>
                    <div class="fw-bold {{ color_class }} fs-5">{{ score }} / {{ total }}</div>
                </div>
                
                <!-- النسبة المئوية -->
                <div class="score-item mb-2">
                    <div class="small text-muted">💯 النسبة المئوية</div>
                    <div class="fw-bold {{ color_class }} fs-5">{{ percentage_100 }}%</div>
                </div>
                
                <!-- النسبة من 10 -->
                <div class="score-item mb-2">
                    <div class="small text-muted">🔟 على 10</div>
                    <div class="fw-bold {{ color_class }}">{{ percentage_10 }} / 10</div>
                </div>
                
                <!-- النسبة من 20 -->
                <div class="score-item mb-2">
                    <div class="small text-muted">🔢 على 20</div>
                    <div class="fw-bold {{ color_class }}">{{ percentage_20 }} / 20</div>
                </div>
            </div>
            
            <!-- شريط التقدم -->
            <div class="mt-3">
                <div class="progress" style="height: 6px;">
                    <div class="progress-bar {{ badge_class|slice:'3:' }}" 
                         role="progressbar" 
                         style="width: {{ percentage_100 }}%"
                         aria-valuenow="{{ percentage_100 }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                    </div>
                </div>
                <div class="small text-muted mt-1">{{ percentage_100 }}% من الدرجة الكاملة</div>
            </div>
        </div>
    </div>
</div>

<style>
.score-summary-card {
    transition: transform 0.2s ease-in-out;
}

.score-summary-card:hover {
    transform: translateY(-3px);
}

.score-item {
    padding: 0.25rem 0;
    border-bottom: 1px solid #f8f9fa;
}

.score-item:last-child {
    border-bottom: none;
}

.progress-bar.success {
    background-color: #28a745 !important;
}

.progress-bar.warning {
    background-color: #ffc107 !important;
}

.progress-bar.danger {
    background-color: #dc3545 !important;
}
</style>
