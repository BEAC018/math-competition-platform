<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الطلاب - منصة المسابقات الرياضية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header h2 {
            color: #7f8c8d;
            font-weight: normal;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group small {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #229954;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9em;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>🎓 دخول الطلاب</h1>
            <h2>مرحباً بك في منصة المسابقات الرياضية</h2>
        </div>
        
        <form method="post" action="/accounts/student/login/">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="student_name">اسم الطالب:</label>
                <input type="text" id="student_name" name="student_name" required 
                       placeholder="أدخل اسمك الكامل">
            </div>
            
            <div class="form-group">
                <label for="access_code">رمز الدخول:</label>
                <input type="text" id="access_code" name="access_code" required 
                       placeholder="أدخل رمز الدخول">
                <small>رمز الدخول: ben25</small>
            </div>
            
            <div class="form-group">
                <label for="grade_level">المستوى الدراسي:</label>
                <select id="grade_level" name="grade_level" required>
                    <option value="">اختر المستوى</option>
                    <option value="الصف الأول">الصف الأول</option>
                    <option value="الصف الثاني">الصف الثاني</option>
                    <option value="الصف الثالث">الصف الثالث</option>
                    <option value="الصف الرابع">الصف الرابع</option>
                    <option value="الصف الخامس">الصف الخامس</option>
                    <option value="الصف السادس">الصف السادس</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="difficulty_level">مستوى الصعوبة:</label>
                <select id="difficulty_level" name="difficulty_level" required>
                    <option value="">اختر مستوى الصعوبة</option>
                    <option value="easy">سهل 😊 - أرقام صغيرة وعمليات بسيطة</option>
                    <option value="medium">متوسط 🤔 - أرقام متوسطة وعمليات متنوعة</option>
                    <option value="hard">صعب 🔥 - أرقام كبيرة وعمليات معقدة</option>
                </select>
                <small>اختر المستوى المناسب لقدراتك</small>
            </div>
            
            <button type="submit" class="btn">🚀 ابدأ المسابقة</button>
        </form>
        
        <div class="nav-links">
            <a href="/">🏠 الصفحة الرئيسية</a>
            <a href="/accounts/login/">👨‍🏫 دخول المعلمين</a>
        </div>
    </div>
</body>
</html>
