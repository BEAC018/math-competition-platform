{% extends 'base/base.html' %}
{% load static %}

{% block title %}تسجيل الدخول - منصة الحسان للرياضيات{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login_enhanced.css' %}?v=1.0">
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="floating-shapes"></div>

    <div class="login-card">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>

        <h2 class="login-title">🔐 تسجيل الدخول</h2>

        <form method="post" id="login-form">
            {% csrf_token %}

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <div class="form-group">
                <label for="username" class="form-label">👤 اسم المستخدم</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       required
                       autocomplete="username"
                       placeholder="أدخل اسم المستخدم"
                       value="{{ request.POST.username|default:'' }}">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">🔒 كلمة المرور</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       required
                       autocomplete="current-password"
                       placeholder="أدخل كلمة المرور">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>
                🚀 تسجيل الدخول
            </button>
        </form>

        <div class="login-links">
            <p class="mb-2">ليس لديك حساب؟</p>
            <a href="{% url 'accounts:register' %}" class="sparkle-effect">
                ✨ إنشاء حساب جديد
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    const loadingOverlay = document.getElementById('loadingOverlay');

    form.addEventListener('submit', function() {
        loadingOverlay.style.display = 'flex';
    });

    // تأثير تفاعلي للحقول
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
});
</script>
{% endblock %}
