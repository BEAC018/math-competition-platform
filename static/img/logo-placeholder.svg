<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#logoGradient)"/>
  
  <!-- Calculator Icon -->
  <g transform="translate(50, 50)">
    <!-- Calculator Body -->
    <rect x="-20" y="-25" width="40" height="50" rx="5" fill="white" opacity="0.9"/>
    
    <!-- Screen -->
    <rect x="-15" y="-20" width="30" height="8" rx="2" fill="#1F2937"/>
    
    <!-- Buttons -->
    <circle cx="-10" cy="-5" r="3" fill="#4F46E5" opacity="0.7"/>
    <circle cx="0" cy="-5" r="3" fill="#4F46E5" opacity="0.7"/>
    <circle cx="10" cy="-5" r="3" fill="#4F46E5" opacity="0.7"/>
    
    <circle cx="-10" cy="5" r="3" fill="#4F46E5" opacity="0.7"/>
    <circle cx="0" cy="5" r="3" fill="#4F46E5" opacity="0.7"/>
    <circle cx="10" cy="5" r="3" fill="#4F46E5" opacity="0.7"/>
    
    <circle cx="-10" cy="15" r="3" fill="#4F46E5" opacity="0.7"/>
    <circle cx="0" cy="15" r="3" fill="#4F46E5" opacity="0.7"/>
    <circle cx="10" cy="15" r="3" fill="#EC4899" opacity="0.8"/>
  </g>
  
  <!-- Math Symbols -->
  <text x="15" y="20" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.6">+</text>
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.6">×</text>
  <text x="85" y="80" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.6">÷</text>
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.6">−</text>
</svg>
