<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="150" rx="75" fill="url(#profileGradient)"/>
  
  <!-- User Icon -->
  <g transform="translate(75, 75)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="18" fill="white" opacity="0.95"/>
    
    <!-- Body -->
    <path d="M -25 15 Q -25 -3 -18 -3 L 18 -3 Q 25 -3 25 15 L 25 40 L -25 40 Z" 
          fill="white" opacity="0.95"/>
  </g>
  
  <!-- Math Symbols -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.4">π</text>
  <text x="125" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.3">∑</text>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.4">∞</text>
  <text x="25" y="130" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.3">√</text>
</svg>
